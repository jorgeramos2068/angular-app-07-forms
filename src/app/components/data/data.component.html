<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombreCompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre">
        <div class="invalid-feedback" *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.required">
          El campo es requerido.
        </div>
        <div class="invalid-feedback" *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.minlength">
          Se requieren al menos 3 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input
        *ngFor="let pasatiempo of forma.controls[ 'pasatiempos' ].controls; let i = index"
        [formControlName]="i"
        type="text"
        class="form-control"
        >
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">
        Nuevo
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        placeholder="usuario"
        formControlName="username"
        >
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-warning" (click)="resetearFormulario()">
        Resetear
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}

</form>
